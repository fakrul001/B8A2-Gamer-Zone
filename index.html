<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameblitz</title>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- header section -->
    <header>
        <nav class="nav-container">
            <div class="nav-content">
                <img src="./images/Frame.png" alt="" class="nav-logo">
                <h2 class="nav-title"><span>G</span>ameblitz</h2>
            </div>
            <div class="nav-items-list">
                <div class="nav-items-1">
                    <li>About Us</li>
                    <li>Developers</li>
                </div>
                <div class="nav-items-2">
                    <p>Follow Us On</p>
                    <img src="./images/youtube.png" alt="">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Banner section -->
        <section class="banner-container">
            <div class="banner-content">
                <p class="banner-introduction">Play Like The</p>
                <h1 class="banner-title">G.O.A.T.</h1>
                <div class="banner-description">
                    <p>1-Click instant play</p>
                    <p>No Download</p>
                    <p>1000s of supported online games</p>
                </div>
                <button class="btn-primary">Sign In</button>
                <button class="btn-blue">Go Rogue</button>
            </div>
            <div class="banner-img">
                <img src="./images/Group 18.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
